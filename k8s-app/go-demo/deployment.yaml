apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-demo
  labels:
    app: go-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-demo
  template:
    metadata:
      labels:
        app: go-demo
    spec:
      containers:
        - name: go-demo
          image: golang:1.23-alpine
          command: ["/bin/sh"]
          args:
            - -c
            - |
              apk add --no-cache git
              cp -r /app-src/* /app/
              cd /app
              go mod download
              go run main.go
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: go-code
              mountPath: /app-src
              readOnly: true
            - name: workspace
              mountPath: /app
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: go-code
          configMap:
            name: go-demo-code
        - name: workspace
          emptyDir: {}
